<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, height=810, user-scalable=no, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', sans-serif;
      background-color: white;
      width: 390px;
      height: 670px;
      overflow: hidden;
      position: relative;
    }

  .overlay {
    position: absolute;
    top: 0;
    width: 100%;
    height: 110px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));  /* ✅ 사진 위 그라데이션 */
    color: white;
    padding: 20px 12px 0;
    z-index: 2; /* ✅ 사진 위에 뜨도록 z-index 조정 */
    pointer-events: none; /* ✅ 스크롤 가능하게 텍스트는 클릭 안 받음 */
  }


    .overlay span {
      display: block;
      font-size: 17px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .overlay .title {
      font-size: 22px;
      font-weight: 600;
    }

    .scroll-area {
      position: absolute;
      top: 0px;
      bottom: 75px;
      width: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background-color: #e5e5e5;
    }

    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .photo-count {
      text-align: center;
      font-size: 15px;
      color: #444;
      margin: 4px 0 12px;
      font-weight: 500;
    }

    .tab-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75px;
      border-top: 1px solid #ddd;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 10px;
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #8e8e93;
    }

    .tab-item.active {
      color: #007AFF;
    }

    .tab-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      fill: currentColor;
    }

    .for-you-tab svg {
      transition: transform 0.3s ease, fill 0.3s ease;
      fill: #8e8e93;
    }

    .for-you-tab.clicked svg {
      fill: #ff2d55;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* ✅ 떠오르는 하트 애니메이션 */
    .floating-heart {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      opacity: 1;
      animation: floatUp 1.4s ease-out forwards;
      z-index: 99;
      pointer-events: none;
    }

    .floating-heart::before {
      content: "❤️";
      font-size: 20px;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-120px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <span>＜ 앨범</span>
    <div class="title">최근 항목</div>
  </div>

  <div class="scroll-area">
    <div class="grid">
      <img src="aimages/q1.jpg" class="photo">
      <img src="videos/q1.MP4" class="photo">
      <img src="aimages/q2.jpg" class="photo">
      <img src="aimages/q3.jpg" class="photo">
      <img src="aimages/q4.jpg" class="photo">
      <img src="aimages/q5.jpg" class="photo">
      <img src="aimages/q6.jpg" class="photo">
      <img src="aimages/q7.jpg" class="photo">
      <img src="aimages/q8.jpg" class="photo">
      <img src="videos/q9.MP4" class="photo">
      <img src="aimages/q10.jpg" class="photo">
      <img src="aimages/q11.jpg" class="photo">
      <img src="aimages/q12.jpg" class="photo">
      <img src="aimages/q13.jpg" class="photo">
      <img src="videos/q14.MP4" class="photo">
      <img src="aimages/q15.jpg" class="photo">
    </div>
    <div class="photo-count">1,300장의 사진, 21개의 비디오</div>
  </div>

  <div class="tab-bar">
    <div class="tab-item">
      <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM5 5h14v14H5V5zm3 12l2.5-3.01L12 17l3.5-4.5L19 17H5z"/></svg>
      <div>보관함</div>
    </div>

    <div class="tab-item for-you-tab">
      <a href="applemusic.html" onclick="animateHeart(event)">
        <svg id="heart-icon" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 
                  2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 
                  0.81 4.5 2.09C13.09 3.81 14.76 3 
                  16.5 3 19.58 3 22 5.42 22 
                  8.5c0 3.78-3.4 6.86-8.55 
                  11.54L12 21.35z"/>
        </svg>
      </a>
      <div>For You</div>
    </div>

    <div class="tab-item active">
      <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4V4zm0 4h10v2H4V8zm0 4h16v2H4v-2zm0 4h10v2H4v-2z"/></svg>
      <div>앨범</div>
    </div>

    <div class="tab-item">
      <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 
        6.471 0 0016 9.5 6.5 6.5 0 109.5 
        16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 
        4.99L20.49 19l-4.99-5zm-6 
        0C8.01 14 6 11.99 6 9.5S8.01 
        5 10.5 5 15 7.01 15 9.5 12.99 
        14 10.5 14z"/></svg>
      <div>검색</div>
    </div>
  </div>

  <script>
    function animateHeart(event) {
      const icon = document.querySelector('.for-you-tab');
      icon.classList.add('clicked');

      setTimeout(() => icon.classList.remove('clicked'), 400);

      // ❤️ 하트 여러 개 떠오르기
      for (let i = 0; i < 4; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = `${48 + (Math.random() * 4 - 2)}%`;
        heart.style.animationDelay = `${i * 0.1}s`;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 1600);
      }

      // 페이지 이동
      event.preventDefault();
      setTimeout(() => {
        window.location.href = icon.querySelector('a').getAttribute('href');
      }, 300);
    }
  </script>
</body>
</html>
