<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, user-scalable=no" />
  <title>FaceTime Incoming</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 390px;
      height: 710px; /* 주소창 고려하여 높이 조정 */
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      position: relative;
      background-color: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
    }

    .caller-info {
      margin-top: 72px;
    }

    .caller-info h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .caller-info p {
      font-size: 18px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.8);
    }

    .icon-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 350px;
    }

    .icon-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .icon-group svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .icon-group span {
      font-size: 14px;
    }

    .action-button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .action-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-group img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
    }

    .end-accept {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <video src="videos/h1.MP4" autoplay muted loop playsinline></video>

  <div class="overlay">
    <div class="caller-info">
      <h1>김도훈</h1>
      <p>FaceTime Video</p>
    </div>

    <!-- Remind Me & Message -->
    <div class="icon-button-row">
      <div class="icon-group">
        <!-- iOS-style alarm clock icon (custom drawn) -->
        <svg viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 1.5a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17zm-.75 4.5h1.5v5.25l4.5 2.6-.75 1.3-5.25-3.05V8z"/>
        </svg>
        <span>Remind Me</span>
      </div>
      <div class="icon-group">
        <!-- iOS-style message icon (custom drawn, filled) -->
        <svg viewBox="0 0 24 24">
          <path d="M4 2h16a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-5l-5 4v-4H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z" />
        </svg>
        <span>Message</span>
      </div>
    </div>

    <!-- Decline & Accept -->
    <div class="action-button-row">
      <div class="action-group">
        <a href="messages.html">
          <img src="images/de.PNG" alt="Decline" />
        </a>
        <div class="end-accept">Decline</div>
      </div>
      <div class="action-group">
        <img src="images/ac.PNG" alt="Accept" />
        <div class="end-accept">Accept</div>
      </div>
    </div>
  </div>
</body>
</html>
